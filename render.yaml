services:
  - type: web
    name: anime-sw-api
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn sw:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Opcional: forzar dominio y UA por si AnimeFLV cambia / bloquea
      - key: BASE_CANDIDATES
        value: "https://www3.animeflv.net,https://www2.animeflv.net,https://www.animeflv.net"
      - key: SCRAPER_UA
        value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120 Safari/537.36"
    healthCheckPath: /docs
    autoDeploy: true
